{% extends "base.html" %}

{% block content %}
<h1>All Albums</h1>

<p><a href="{% url 'add_album' %}">Add New Album</a></p>

<div class="flex flex-wrap">
  {% for album in albums %}
  <div class="w-33 pa3">
    <h2>{{ album.title }}</h2>

    <div class="flex">
      <div class="pr2"><i class="icofont-location-pin"></i></div>
      <div>
        {{ album.artist }}<br />
        <!-- {% if contact.address_2 %}
          {{ contact.address_2 }}<br />
        {% endif %}
        {{ contact.city }}, {{ contact.state }} {{ contact.zip_code }}
      </div> -->
    </div>

    <!-- {% if contact.phone_number %}
    <div class="flex">
      <div class="pr2"><i class="icofont-phone"></i></div>
      <div>{{ contact.phone_number }}</div>
    </div>
    {% endif %} -->

    <!-- {% if contact.email %}
    <div class="flex">
      <div class="pr2"><i class="icofont-ui-email"></i></div>
      <div>{{ contact.email }}</div>
    </div>
    {% endif %}  -->

    <h3>DOB: {{ album.created_at }}</h3>

    <p>
        {% for note in contact.notes.all %}
        <div class="flex">
            <div>{{ note.note }}</div>
        </div>
        {% endfor %}
        </p>

    <p>
      <a href="{% url 'add_note' pk=album.pk %}">Add Note</a><br> 
      <a href="{% url 'edit_album' pk=album.pk %}">Edit Album</a><br>    
      <a class="red" href="{% url 'delete_album' pk=album.pk %}">Delete Album</a>
    </p>
  </div>
  {% endfor %}
</div>  
{% endblock %}
